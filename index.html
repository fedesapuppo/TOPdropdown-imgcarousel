<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="dropdown">
            <button class="dropdown-trigger">Products</button>
            <div class="dropdown-content">
                <a href="#">Electronics</a>
                <a href="#">Clothing</a>
                <a href="#">Books</a>
                <a href="#">Sports</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown-trigger">Services</button>
            <div class="dropdown-content">
                <a href="#">Consulting</a>
                <a href="#">Training</a>
                <a href="#">Support</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropdown-trigger">About</button>
            <div class="dropdown-content">
                <a href="#">Company</a>
                <a href="#">Team</a>
                <a href="#">Careers</a>
            </div>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
